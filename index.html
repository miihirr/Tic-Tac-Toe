<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="navbar">
            <p>Tic-Tac-Toe</p>
            <div class="footer">&copy;Mihir Patel</div>
        </div>
        <div class="main">
            <div class="left">
                <div class="leftA">
                    <div class="firstOption">
                        <button class="btn1" id="btn1"> &nbsp;Player1 <span>&nbsp;&nbsp;&nbsp;</span> VS <span>&nbsp;&nbsp;</span>
                            Computer</button>
                    </div>
                    <div class="secondOption">
                        <button class="btn1" id="btn2">Player1 <span>&nbsp;&nbsp;&nbsp;</span> VS
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>Player2</button>
                    </div>
                </div>
                <div class="leftBoption1">
                    <div class="controls" style="display: none;" id="optionA">
                        <p><label for="player1Name">Player1 Name : </label>
                            <input type="text" id="player1Name">
                        </p>
                        <p><label for="player2Name">Player2 Name : </label>
                            <input type="text" id="player2Name">
                        </p>
                    </div>
                    <div class="controls" style="display: none;" id="optionB">
                        <p><label for="player1Name">Player1 Name : </label>
                            <input type="text" id="player1Name">
                        </p>
                    </div>
                    <div class="btn-s">
                        <button class="start btn">Start</button>
                        <button class="reset btn">Reset</button>
                    </div>
                </div>
            </div>
            <div class="rightSide">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
